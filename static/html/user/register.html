<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <link rel="import" href="../head.html?__inline">
    <title></title>
    <!--SCRIPT_PLACEHOLDER-->
    <script type="text/javascript" charset="utf-8" src="//g.alicdn.com/sd/nch5/index.js?t=2015052012"></script>
</head>

<body class="register-bg">

<div class="register-wrap">
    <div class="logo">
        <img src="/static/images/logo.png"/>
    </div>
    <div class="register-from">
        <div class="chan-box">
            <div class="chan-left set-chan">

            </div>
            <div class="chan-right">

            </div>
        </div>
        <form id="formWrapper" class="form-wrapper wp100">
            <div class="form-item form-mobile">
                <div class="am-flexbox">
                    <input type="text" pattern="[0-9]*" placeholder="" id="mobile" name="mobile"/>
                </div>
            </div>
            <div class="form-item form-btn-item mt10">
                <div class="am-flexbox">
                    <div class="input-item smsCaptcha-item">
                        <input type="text" placeholder="" id="smsCaptcha" name="smsCaptcha" pattern="[0-9]*"/>
                    </div>
                    <button class="item-button smsCaptcha-btn am-button am-button-small"
                            id="getVerification"></button>
                </div>
            </div>
            <div class="form-item form-paw mt10">
                <div class="am-flexbox">
                    <input type="password" placeholder="" id="zhpas" name="zhpas"/>
                </div>
            </div>
            <div class="form-item form-qrpaw mt10">
                <div class="am-flexbox">
                    <input type="password" placeholder="" id="qr_zhpas" name="qr_zhpas"/>
                </div>
            </div>
        </form>
        <form id="formWrapperEmail" class="form-wrapper wp100 hidden">
            <div class="form-item form-mobile">
                <div class="am-flexbox from-email">
                    <input type="text" placeholder="" id="email" name="email"/>
                </div>
            </div>
            <div class="form-item form-btn-item mt10">
                <div class="am-flexbox">
                    <div class="input-item smsCaptcha-item from-email">
                        <input type="text" placeholder="" id="smsCaptchaEmail" name="smsCaptchaEmail" pattern="[0-9]*"/>
                    </div>
                    <button class="item-button smsCaptcha-btn am-button am-button-small"
                            id="getEmailVerification"></button>
                </div>
            </div>
            <div class="form-item form-paw mt10">
                <div class="am-flexbox">
                    <input type="password" placeholder="" id="yx-zhpas" name="zhpas"/>
                </div>
            </div>
            <div class="form-item form-qrpaw mt10">
                <div class="am-flexbox">
                    <input type="password" placeholder="" id="yx-qr_zhpas" name="qr_zhpas"/>
                </div>
            </div>
        </form>
        <div class="btnWrap">
            <button id="subBtn" class="am-button wp100"></button>
        </div>
    </div>
</div>

<div class="popup countryPopup hidden" id="countryPopup">
    <div class="popup-header">
        <div class="icon-return close"></div>
    </div>
    <div class="popup-content" id="countryList">
    </div>
</div>

<link rel="import" href="../footer.html?__inline">
<script>
    require(['app/controller/user/Register']);
</script>
</body>

</html>
